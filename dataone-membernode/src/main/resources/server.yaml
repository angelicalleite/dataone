dataRepoConfiguration:
  dataRepoPath: /tmp/datarepo/
  doiCommonPrefix: 10.5072
  gbifApiUrl: http://localhost:8080/
  dataPackageApiUrl: http://localhost:8080/data_packages/
  usersDb:
    dataSourceClassName: com.mysql.jdbc.jdbc2.optional.MysqlDataSource
    serverName: mysql_server
    databaseName: users-db
    user: mysql_user
    password: mysql_password
    maximumPoolSize: 3
    connectionTimeout: 30000
  dbConfig:
    dataSourceClassName: org.postgresql.ds.PGSimpleDataSource
    maximumPoolSize: 6
    minimumIdle: 1
    idleTimeout: 60000
    connectionTimeout: 5000
    dataSource.serverName: localhost
    dataSource.databaseName: datapackages
    dataSource.user: myapp
    dataSource.password: pg_password
    dataSource.portNumber: 5432
    poolName: datapackages
  appKey:
    appKey: app_auth_key_name
    appSecretKey: appa_auth_key
  service:
    zkHost:
    zkPath:
elasticSearch:
  host: localhost
  port: 9301
  cluster: elasticsearch
  idx: logstash-dataone-*
#required to avoid Exception in thread "main" java.lang.IllegalArgumentException: Unable to override server.applicationConnectors[0].port; node with index not found.
#Defaults port can be overriden
server:
 applicationConnectors:
    - type: http
      port: 8082
    - type: https
      port: 8444
      keyStorePath: conf/certificates/server.p12
      keyStoreType: PKCS12
      keyStorePassword: password
      trustStorePath: conf/certificates/truststore.jks
      trustStorePassword: password
      needClientAuth: true
      wantClientAuth: true
 adminConnectors:
     - type: http
       port: 8083
logging:
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
    - type: logstash-socket
      host: 127.0.0.1
      port: 5000
      includeContext: true
